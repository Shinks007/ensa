<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0052a3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Paystack Test</h1>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="customer@email.com">
    </div>
    
    <div class="form-group">
        <label for="amount">Amount (NGN)</label>
        <input type="number" id="amount" value="5000">
    </div>
    
    <button onclick="payWithPaystack()">Pay Now</button>
    
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function payWithPaystack() {
            const handler = PaystackPop.setup({
                key: 'pk_test_31e4dc92bfa07b60b205af90441e6a33c2faea9a',
                email: document.getElementById('email').value,
                amount: parseFloat(document.getElementById('amount').value) * 100,
                currency: 'NGN',
                ref: 'TEST_' + Math.floor((Math.random() * 1000000000) + 1),
                callback: function(response) {
                    alert('Payment complete! Reference: ' + response.reference);
                },
                onClose: function() {
                    alert('Transaction was not completed, window closed.');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
